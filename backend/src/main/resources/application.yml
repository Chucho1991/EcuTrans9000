spring:
  application:
    name: ecutrans9000-backend
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/ecutrans9000}
    username: ${POSTGRES_USER:ecutrans}
    password: ${POSTGRES_PASSWORD:ecutrans}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  jwt:
    secret: ${JWT_SECRET:change_this_secret}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:120}
  audit:
    max-payload-size: ${AUDIT_MAX_PAYLOAD_SIZE:10000}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}
  bootstrap:
    superadmin:
      username: ${BOOTSTRAP_SUPERADMIN_USERNAME:admin}
      password: ${BOOTSTRAP_SUPERADMIN_PASSWORD:Qwerty12345}
      nombres: ${BOOTSTRAP_SUPERADMIN_NOMBRES:SUPERADMINISTRADOR}
      correo: ${BOOTSTRAP_SUPERADMIN_CORREO:admin@ecutrans9000.local}
